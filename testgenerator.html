    var pronounList = ["his", "her"];

    function getRandomItem(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function generateTitle() {
      var adjective1 = getRandomItem(adjective1List);
      var adjective2 = getRandomItem(adjective2List);
      var givenName = getRandomItem(givenNamesList);
      var familyName = getRandomItem(familyNamesList);
      var pronoun = pronounList[givenNamesList.indexOf(givenName)] || getRandomItem(pronounList);
      var noun = getRandomItem(nounList);

      var title = "The " + adjective1 + ", " + adjective2 + " Life of " + givenName + " " + familyName + " and " + pronoun + " " + noun;

      return title;
    }
